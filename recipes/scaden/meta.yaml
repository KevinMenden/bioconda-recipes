{% set name = "scaden" %}
{% set version = "0.9.6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: caab69ae7baf5448c052c8977e4992af7887779d11fb97e1856cd461db736b97

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - twine
  run:
    - python >=3
    - pandas
    - anndata
    - scipy==1.4.1
    - numpy
    - scikit-learn
    - tensorflow >=2
    - tqdm
    - click
    - h5py~=2.10.0

test:
  commands:
    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data
